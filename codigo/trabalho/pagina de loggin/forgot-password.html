<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Recuperar Senha - Infra Esporte</title>
  <link rel="stylesheet" href="io.css" />
</head>
<body>
  <div class="page-container" style="justify-content: center; align-items: center;">
    <div class="forgot-password-box">
      <h2>Recuperar Senha</h2>
      <p>Digite seu e-mail para receber instruções de recuperação de senha.</p>
      <form id="forgot-password-form">
        <input type="email" id="email" placeholder="Seu e-mail" required />
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('forgot-password-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      if (!email) {
        alert('Por favor, preencha o campo de e-mail.');
        return;
      }
      alert('Instruções de recuperação de senha foram enviadas para ' + email);
      this.reset();
    });
  </script>
</body>
</html>
